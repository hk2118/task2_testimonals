<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <p>"Great service and support!"</p>
                <h3>- John Doe</h3>
            </div>
            <div class="slide">
                <p>"Highly recommend this company."</p>
                <h3>- Jane Smith</h3>
            </div>
            <div class="slide">
                <p>"Fantastic experience overall."</p>
                <h3>- Michael Johnson</h3>
            </div>
        </div>
        <div class="controls">
            <button class="prev">&laquo; Prev</button>
            <button class="next">Next &raquo;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
